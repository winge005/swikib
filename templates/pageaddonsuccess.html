<form id="addpage" hx-trigger="submit" hx-post="/swiki/page" hx-swap="outerHTML">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 px-2">
                    <label for="cat" class="form-label">Category</label>
                    <select id="cat" class="form-select" aria-label="Default select example" name="category" hx-get="/swiki/page/categoriesasoptions" hx-swap="innerHTML" hx-trigger="load"></select>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 px-2">
                    <label for="newcategory" class="form-label">New Category</label>
                    <input type="text" class="form-control" id="newcategory" name="newcategory">
                </div>
            </div>
        </div>

        <div class="mb-3 px-2">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ .Page.Title }}">
        </div>

        <div class="mb-3 px-2">
            <textarea class="form-control edittextarea" id="mdcontent" name="mdcontent">{{ .Page.Content }} </textarea>
        </div>

        <div class="mb-3 px-2">
            <input class="form-control success-text" id="error" name="error" value="Created: {{ .Id }}"> </input>
        </div>

        <div class="mb-3 px-2">
            <button class="btn btn-outline-primary" type="submit" form="addpage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                </svg>
            </button>
        </div>
</form>
