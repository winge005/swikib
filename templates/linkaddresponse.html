    <form id="addlink" hx-trigger="submit" hx-post="/swiki/links" target="#addlink" hx-swap="outerHTML">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 px-2">
                        <label for="cat" class="form-label">Category</label>
                        <select id="cat" class="form-select" aria-label="Default select example" name="category"
                                hx-get="/swiki/links/categoriesoptions" hx-swap="innerHTML" hx-trigger="load"></select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 px-2">
                        <label for="newcategory" class="form-label">New Category</label>
                        <input type="text" class="form-control" id="newcategory" name="newcategory">
                    </div>
                </div>
            </div>

            <div class="mb-3 px-2">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="mb-3 px-2">
                <label for="url" class="form-label">Url</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>

            <div class="mb-3 px-2">
                <button class="btn btn-outline-primary" type="submit" form="addlink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-save" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                    </svg>
                </button>
            </div>
        </div>

        {{ if .ErrorMessage }}
        <div class="mb-3 px-2">
            <label class="alert alert-danger">{{ .ErrorMessage}} </label>
        </div>
        {{ end }}

        {{ if ne .ErrorMessage}}
        <div class="mb-3 px-2">
            <label class="alert alert-success">{{ .Message}} </label>
        </div>
        {{ end }}

        <div class="mb-3 px-2">
            <label class="alert alert-success">{{ .Message}} </label>
        </div>
    </form>
