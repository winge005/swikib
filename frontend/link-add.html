<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="assets/swiki.css" rel="stylesheet" crossorigin="anonymous">
    <title>Add Link</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/swiki.js"></script>
    <script>
        $(document).ready(function () {
            document.getElementById("navbar").innerHTML = getNavContent();
        });
    </script>
</head>
<body>

<div class="container">
    <div id="navbar"></div>
    <h1>Add link</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" type="submit" form="addlink">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form id="addlink" hx-trigger="submit" hx-post="/swiki/links" hx-swap="outerHTML">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 px-2">
                        <label for="cat" class="form-label">Category</label>
                        <select id="cat" class="form-select" aria-label="Default select example" name="category" hx-get="/swiki/links/categoriesoptions" hx-swap="innerHTML" hx-trigger="load"></select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 px-2">
                        <label for="newcategory" class="form-label">New Category</label>
                        <input type="text" class="form-control" id="newcategory" name="newcategory">
                    </div>
                </div>
            </div>

            <div class="mb-3 px-2">
                <label for="description" class="form-label">Title</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="mb-3 px-2">
                <label for="url" class="form-label">Url</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>

            <div class="mb-3 px-2">
                <button class="btn btn-outline-primary" type="submit" form="addlink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                    </svg>
                </button>
            </div>
    </form>
</div>
</div>

<script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
