<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="assets/swiki.css" rel="stylesheet" crossorigin="anonymous">
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/swiki.js"></script>
    <script>
        $(document).ready(function () {
            document.getElementById("navbar").innerHTML = getNavContent();
        });
    </script>
</head>
<body>

<div class="container">
    <div id="navbar"></div>
    <h1>Search</h1>

    <form hx-trigger="submit" hx-post="/swiki/search" hx-swap="innerHTML" hx-target="#searchresult">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 px-2">
                    <input id="search" class="form-control" name="query" autocomplete="off">
                </div>
                <div class="mb-3 px-2">
                    <input type="submit" class="form-control" autocomplete="off" value="Search"/>
                    <img  id="spinner" class="htmx-indicator" src="/assets/bars.svg"/>
                </div>
            </div>
        </div>
    </form>



    <div id="searchresult">    </div>
</div>



<script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    const query = window.location.href.slice(window.location.href.indexOf('?'));
    if (query.length > 3) {
        console.log("ok")
        document.getElementById("search").value = decodeURI(query.substring(3));
    }
</script>
</body>
</html>
